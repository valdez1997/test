<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Page/pages.css">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Page HTML5, initial-scale=1.0">
    <title>Page HTML5</title>
</head>
<body>
    <h1>Page HTML 5</h1>
    <!--Lien pour vers la page contact et la page index-->

    <a href="../contact/contact.html">Page contact</a> <br>
    <a href="../../index.html"> Page index</a>

    <!-- Creation d' un formulaire-->
    <form action="">
        <fieldset>
            <legend>Connexion</legend>
            <div>
                <label for="">Nom :</label>
                <input type="text" placeholder="Votre nom s'il vous plait">
            </div>
            <div>
                <label for="">Email:</label>
                <input type="email">
            </div>
            <div>
                <label for=""> Password :</label>
                <input type="password">
            </div>
            <div>
                <label for="">Document à télécharger:</label>
                <input type="file" accept="image/png,image/jpeg">
            </div>
            <div>
                <label for="">Feminin :</label>
                <input type="radio" value="civilite" name="feminin" checked>
                <label for="">Masculin :</label>
                <input type="radio" value="civilite" name="Masculin">
            </div>
            <div>
                <label for="">Choix du pays</label>
                <select name="" id="">
                    <option value="" selected>Canada</option>
                    <option value="">France</option>
                    <option value="">Suisse</option>
                    <option value="">Belgique</option>
                    <option value="">Allemagne</option>
                    <option value="">Autriche</option>
                    <option value="">Pologne</option>
                </select>
            </div>
            <div>
                <label for="">Fraise</label>
                <input type="checkbox" name="" id="">
            </div>
        </fieldset>
    </form>

    <!--Creation d'une table en HTML 5-->
    <table border="1">
        <thead>
            <tr>
                <th>Designations</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Prix total</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td> Tuyaux PVC</td>
                <td>100</td>
                <td>2500</td>
                <td>250 000</td>
            </tr>
            <tr>
                <td>Ciments</td>
                <td>100</td>
                <td>5000</td>
                <td>500 000</td>
            </tr>

        </tbody>
    </table>
   
<div class="container">
    <div class="element">1
    </div>
    <div class="element">2</div>
    <div class="element">3</div>
    <div class="element">4</div>
    <div class="element">5</div>
    <div class="element">6</div>
</div>

    

</body>
</html>
